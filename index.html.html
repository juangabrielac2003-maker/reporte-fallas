<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Fallas (Empleados)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    .toast {
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="h-full">
  <div id="app-wrapper" class="w-full h-full overflow-auto bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="min-h-full py-8 px-4 sm:px-6 lg:px-8">
      <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-full mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Reporte de Fallas T√©cnicas</h1>
          <p class="text-gray-600">Complete el formulario para reportar cualquier falla t√©cnica</p>
        </div>

        <!-- Toast Message -->
        <div id="toast" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 toast">
          <span id="toast-message"></span>
        </div>

        <!-- Form -->
        <form id="reportForm" class="bg-white rounded-xl shadow-lg p-8 space-y-6">
          <!-- Informaci√≥n del Usuario -->
          <div class="border-b border-gray-200 pb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Informaci√≥n del Usuario</h2>
            <div class="space-y-4">
              <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo *</label>
                <input type="text" id="nombre" name="nombre" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" placeholder="Ingrese su nombre completo">
              </div>
              <div>
                <label for="sucursal" class="block text-sm font-medium text-gray-700 mb-1">Sucursal *</label>
                <select id="sucursal" name="sucursal" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                  <option value="">Seleccione una sucursal</option>
                  <option value="Cali">Cali</option>
                  <option value="Bogot√°">Bogot√°</option>
                  <option value="Medell√≠n">Medell√≠n</option>
                  <option value="Villavicencio">Villavicencio</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
              <div id="sucursal-otra-container" class="hidden">
                <label for="sucursal-otra" class="block text-sm font-medium text-gray-700 mb-1">Especifique la Sucursal *</label>
                <input type="text" id="sucursal-otra" name="sucursal-otra" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" placeholder="Ingrese el nombre de la sucursal">
              </div>
              <div>
                <label for="departamento" class="block text-sm font-medium text-gray-700 mb-1">Departamento *</label>
                <select id="departamento" name="departamento" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                  <option value="">Seleccione un departamento</option>
                  <option value="Recursos Humanos">Recursos Humanos</option>
                  <option value="Carteras">Carteras</option>
                  <option value="Mercadeo">Mercadeo</option>
                  <option value="Telemercadeo y Ventas">Telemercadeo y Ventas</option>
                  <option value="Importaciones">Importaciones</option>
                  <option value="Servicio al Cliente">Servicio al Cliente</option>
                  <option value="Contabilidad">Contabilidad</option>
                  <option value="Administraci√≥n">Administraci√≥n</option>
                  <option value="Flotas">Flotas</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
              <div>
                <label for="area-usuario" class="block text-sm font-medium text-gray-700 mb-1">√Årea del Usuario *</label>
                <input type="text" id="area-usuario" name="area-usuario" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" placeholder="Especifique su rol dentro del departamento">
              </div>
            </div>
          </div>

          <!-- Fecha y Hora -->
          <div class="border-b border-gray-200 pb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Fecha y Hora del Reporte</h2>
            <div>
              <label for="fecha-hora" class="block text-sm font-medium text-gray-700 mb-1">Fecha y Hora *</label>
              <input type="datetime-local" id="fecha-hora" name="fecha-hora" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
            </div>
          </div>

          <!-- Informaci√≥n del Equipo -->
          <div class="border-b border-gray-200 pb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Informaci√≥n del Equipo</h2>
            <div>
              <label for="tipo-equipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Equipo *</label>
              <select id="tipo-equipo" name="tipo-equipo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                <option value="">Seleccione el tipo de equipo</option>
                <option value="Computador de Escritorio">Computador de Escritorio</option>
                <option value="Computador Port√°til">Computador Port√°til</option>
                <option value="Impresora">Impresora</option>
                <option value="Scanner">Scanner</option>
                <option value="Tel√©fono">Tel√©fono</option>
                <option value="Tablet">Tablet</option>
                <option value="Monitor">Monitor</option>
                <option value="Servidor">Servidor</option>
                <option value="Router/Switch">Router/Switch</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
          </div>

          <!-- Detalles de la Falla -->
          <div class="border-b border-gray-200 pb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Detalles de la Falla</h2>
            <div class="space-y-4">
              <div>
                <label for="tipo-falla" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Falla *</label>
                <select id="tipo-falla" name="tipo-falla" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                  <option value="">Seleccione el tipo de falla</option>
                  <option value="Hardware">Hardware</option>
                  <option value="Software">Software</option>
                  <option value="Red/Conectividad">Red/Conectividad</option>
                  <option value="Sistema Operativo">Sistema Operativo</option>
                  <option value="Aplicaci√≥n">Aplicaci√≥n</option>
                  <option value="Perif√©ricos">Perif√©ricos</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
              <div>
                <label for="descripcion-falla" class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n Detallada de la Falla *</label>
                <textarea id="descripcion-falla" name="descripcion-falla" required rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all resize-none" placeholder="Describa la falla con el mayor detalle posible..."></textarea>
              </div>
            </div>
          </div>

          <!-- Captura de Pantalla -->
          <div class="pb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Foto o Captura de la Falla (Opcional)</h2>
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-indigo-500 transition-all">
              <input type="file" id="captura" name="captura" accept="image/*" class="hidden">
              <label for="captura" class="cursor-pointer">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-gray-100 rounded-full mb-3">
                  <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                </div>
                <p class="text-sm text-gray-600 mb-1">Haga clic para seleccionar una imagen</p>
                <p class="text-xs text-gray-500">PNG, JPG hasta 10MB</p>
              </label>
              <div id="file-name" class="mt-3 text-sm text-indigo-600 font-medium hidden"></div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button type="submit" id="submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
              <span id="button-text">Enviar Reporte</span>
              <span id="loading-spinner" class="hidden">
                <svg class="inline w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Enviando...
              </span>
            </button>
          </div>
        </form>

        <!-- Nota: este enlace es para el equipo de soporte (no compartir con empleados). -->
        <div class="mt-6 text-center text-xs text-gray-500">
          Soporte: <a href="./admin.html" class="text-indigo-700 underline">ver reportes recibidos</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Manejo del select de sucursal
    document.getElementById('sucursal').addEventListener('change', function(e) {
      const otraContainer = document.getElementById('sucursal-otra-container');
      const otraInput = document.getElementById('sucursal-otra');
      
      if (e.target.value === 'Otro') {
        otraContainer.classList.remove('hidden');
        otraInput.required = true;
      } else {
        otraContainer.classList.add('hidden');
        otraInput.required = false;
        otraInput.value = '';
      }
    });

    // Manejo del input de archivo
    document.getElementById('captura').addEventListener('change', function(e) {
      const fileName = document.getElementById('file-name');
      if (e.target.files.length > 0) {
        fileName.textContent = `üìé ${e.target.files[0].name}`;
        fileName.classList.remove('hidden');
      } else {
        fileName.classList.add('hidden');
      }
    });

    // Establecer fecha y hora actual por defecto
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.getElementById('fecha-hora').value = now.toISOString().slice(0, 16);

    // Manejo del env√≠o del formulario
    document.getElementById('reportForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const buttonText = document.getElementById('button-text');
      const loadingSpinner = document.getElementById('loading-spinner');
      
      submitBtn.disabled = true;
      buttonText.classList.add('hidden');
      loadingSpinner.classList.remove('hidden');
      
      const formData = {
        nombre: document.getElementById('nombre').value,
        sucursal: document.getElementById('sucursal').value,
        sucursal_otra: document.getElementById('sucursal-otra').value,
        departamento: document.getElementById('departamento').value,
        area_usuario: document.getElementById('area-usuario').value,
        fecha_hora: document.getElementById('fecha-hora').value,
        tipo_equipo: document.getElementById('tipo-equipo').value,
        tipo_falla: document.getElementById('tipo-falla').value,
        descripcion_falla: document.getElementById('descripcion-falla').value,
        captura_agregada: document.getElementById('captura').files.length > 0,
        fecha_creacion: new Date().toISOString()
      };
      
      try {
        const response = await fetch('/api/reports', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          showToast('¬°Reporte enviado exitosamente!');
          document.getElementById('reportForm').reset();
          document.getElementById('file-name').classList.add('hidden');
          
          const now = new Date();
          now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
          document.getElementById('fecha-hora').value = now.toISOString().slice(0, 16);
        } else {
          showToast('Error al enviar el reporte. Por favor intente nuevamente.', true);
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('Error al enviar el reporte. Por favor intente nuevamente.', true);
      }
      
      submitBtn.disabled = false;
      buttonText.classList.remove('hidden');
      loadingSpinner.classList.add('hidden');
    });

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      toastMessage.textContent = message;
      toast.classList.remove('hidden');
      
      if (isError) {
        toast.classList.remove('bg-green-500');
        toast.classList.add('bg-red-500');
      } else {
        toast.classList.remove('bg-red-500');
        toast.classList.add('bg-green-500');
      }
      
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
